<!DOCTYPE html>
<html>
<head>
    <title>Quick API Test</title>
</head>
<body>
    <h1>Testing API Connection</h1>
    <button onclick="testAPI()">Test API Now</button>
    <div id="result"></div>
    
    <script>
        function testAPI() {
            const API_URL = 'http://localhost:5000';
            document.getElementById('result').innerHTML = 'Testing...';
            
            fetch(\`\${API_URL}/api/auth/login\`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    email: 'test@example.com', 
                    password: 'password123' 
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('result').innerHTML = 
                        '<h2 style="color: green;">✅ LOGIN WORKS!</h2>' +
                        '<p>Backend is responding correctly.</p>' +
                        '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    document.getElementById('result').innerHTML = 
                        '<h2 style="color: red;">❌ Login Failed</h2>' +
                        '<p>' + data.error + '</p>';
                }
            })
            .catch(error => {
                document.getElementById('result').innerHTML = 
                    '<h2 style="color: red;">❌ CONNECTION ERROR</h2>' +
                    '<p>' + error.message + '</p>' +
                    '<p>Check if backend is running on port 5000</p>';
            });
        }
        
        // Auto-test on page load
        window.onload = testAPI;
    </script>
</body>
</html>
