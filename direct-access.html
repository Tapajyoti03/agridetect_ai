<!DOCTYPE html>
<html>
<head>
    <title>Direct Dashboard Access</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            color: white;
        }
        .container { 
            background: rgba(255,255,255,0.1); 
            padding: 40px; 
            border-radius: 15px; 
            text-align: center; 
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 500px;
        }
        button { 
            background: #4CAF50; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-size: 18px; 
            border-radius: 25px; 
            cursor: pointer; 
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover { 
            background: #45a049; 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
        .success { 
            background: rgba(76, 175, 80, 0.2); 
            border: 2px solid #4CAF50;
            border-radius: 10px; 
            padding: 20px; 
            margin: 20px 0;
        }
        h1 { font-size: 2.5em; margin-bottom: 20px; }
        h2 { font-size: 1.8em; margin-bottom: 15px; }
        p { font-size: 1.1em; line-height: 1.6; }
        .api-test { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; margin: 15px 0; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåæ AgriDetect AI</h1>
        <h2>Direct Dashboard Access</h2>
        
        <div class="success">
            <h3>‚úÖ System Status: ONLINE</h3>
            <p>All 5 ML models loaded and ready!</p>
        </div>

        <div class="api-test">
            <strong>Backend Test:</strong><br>
            <span id="backend-status">Testing...</span>
        </div>

        <button onclick="goToDashboard()">üöÄ Go to Dashboard</button>
        <button onclick="setupUser()">üë§ Setup User</button>
        <button onclick="testBackend()">üîß Test Backend</button>

        <div id="status" style="margin-top: 30px;"></div>
    </div>

    <script>
        // Test backend connection
        async function testBackend() {
            const statusEl = document.getElementById('backend-status');
            const statusDiv = document.getElementById('status');
            
            try {
                const response = await fetch('http://127.0.0.1:5000/health');
                const data = await response.json();
                
                statusEl.innerHTML = `‚úÖ Connected (${data.num_models} models loaded)`;
                statusDiv.innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Backend Connection Successful!</h3>
                        <p>Models loaded: ${data.num_models}/5</p>
                        <p>Status: ${data.status}</p>
                    </div>
                `;
            } catch (error) {
                statusEl.innerHTML = `‚ùå Connection failed: ${error.message}`;
                statusDiv.innerHTML = `
                    <div style="background: rgba(244,67,54,0.2); border: 2px solid #f44336; border-radius: 10px; padding: 20px;">
                        <h3>‚ùå Backend Connection Failed</h3>
                        <p>Error: ${error.message}</p>
                        <p>Please ensure backend is running on port 5000</p>
                    </div>
                `;
            }
        }

        // Setup user in localStorage
        function setupUser() {
            const user = {
                email: 'test@example.com',
                fullName: 'Test Farmer',
                phone: '1234567890',
                address: null,
                profilePictureUrl: null
            };
            
            localStorage.setItem('user', JSON.stringify(user));
            document.getElementById('status').innerHTML = `
                <div class="success">
                    <h3>‚úÖ User Setup Complete!</h3>
                    <p>You can now access the dashboard</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Name:</strong> ${user.fullName}</p>
                </div>
            `;
        }

        // Go to dashboard
        function goToDashboard() {
            // Check if user exists in localStorage
            const user = localStorage.getItem('user');
            if (!user) {
                setupUser();
            }
            
            // Open dashboard in new tab
            const dashboardUrl = 'http://localhost:8087/dashboard';
            window.open(dashboardUrl, '_blank');
        }

        // Auto-test on page load
        window.onload = function() {
            testBackend();
            setupUser();
        };
    </script>
</body>
</html>
