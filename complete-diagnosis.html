<!DOCTYPE html>
<html>
<head>
    <title>Complete API Diagnosis</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; border-radius: 3px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .details { margin-top: 10px; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <h1>üîç Complete API Diagnosis</h1>
    
    <div class="test">
        <h2>1. Browser Information</h2>
        <div id="browser-info"></div>
    </div>
    
    <div class="test">
        <h2>2. Network Configuration</h2>
        <div id="network-info"></div>
    </div>
    
    <div class="test">
        <h2>3. Backend Connection Tests</h2>
        <div id="connection-tests"></div>
        <button onclick="runAllTests()">Run All Tests</button>
    </div>
    
    <div class="test">
        <h2>4. Login Simulation</h2>
        <div id="login-test"></div>
        <button onclick="testLogin()">Test Login</button>
    </div>

    <script>
        // Browser and environment info
        function showBrowserInfo() {
            const info = `
                <strong>User Agent:</strong> ${navigator.userAgent}<br>
                <strong>Platform:</strong> ${navigator.platform}<br>
                <strong>Language:</strong> ${navigator.language}<br>
                <strong>Online:</strong> ${navigator.onLine}<br>
                <strong>Current URL:</strong> ${window.location.href}
            `;
            document.getElementById('browser-info').innerHTML = info;
        }

        // Network configuration
        function showNetworkInfo() {
            const protocol = window.location.protocol;
            const hostname = window.location.hostname;
            const port = window.location.port;
            
            const apiUrl = 'http://127.0.0.1:5000';
            const altApiUrl = 'http://localhost:5000';
            
            document.getElementById('network-info').innerHTML = `
                <strong>Current Protocol:</strong> ${protocol}<br>
                <strong>Current Host:</strong> ${hostname}<br>
                <strong>Current Port:</strong> ${port}<br>
                <strong>API URL (Primary):</strong> ${apiUrl}<br>
                <strong>API URL (Alternative):</strong> ${altApiUrl}<br>
                <details class="details">
                    <summary>Debug Info</summary>
                    window.location.hostname = "${hostname}"<br>
                    localhost resolution = ${hostname === 'localhost' ? 'YES' : 'NO'}<br>
                    127.0.0.1 resolution = ${hostname === '127.0.0.1' ? 'YES' : 'NO'}
                </details>
            `;
        }

        // Connection tests
        async function runConnectionTest(url, label) {
            const startTime = Date.now();
            try {
                const response = await fetch(`${url}/health`, { 
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });
                const endTime = Date.now();
                const data = await response.json();
                
                return {
                    label,
                    url,
                    success: response.ok,
                    status: response.status,
                    time: endTime - startTime,
                    data
                };
            } catch (error) {
                const endTime = Date.now();
                return {
                    label,
                    url,
                    success: false,
                    error: error.message,
                    time: endTime - startTime
                };
            }
        }

        async function runAllTests() {
            const container = document.getElementById('connection-tests');
            container.innerHTML = '<div>Testing connections...</div>';
            
            const tests = [
                { url: 'http://127.0.0.1:5000', label: '127.0.0.1:5000' },
                { url: 'http://localhost:5000', label: 'localhost:5000' },
                { url: 'http://192.168.0.103:5000', label: '192.168.0.103:5000' }
            ];
            
            const results = await Promise.all(tests.map(test => runConnectionTest(test.url, test.label)));
            
            let html = '<h3>Results:</h3>';
            results.forEach(result => {
                const statusClass = result.success ? 'success' : 'error';
                html += `
                    <div class="${statusClass}" style="margin: 10px 0; padding: 10px;">
                        <strong>${result.label}:</strong> 
                        ${result.success ? '‚úÖ Connected' : '‚ùå Failed'} 
                        (${result.time}ms)<br>
                        ${result.error ? `<small>Error: ${result.error}</small>` : ''}
                        ${result.data ? `<small>Status: ${JSON.stringify(result.data)}</small>` : ''}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Login test
        async function testLogin() {
            const container = document.getElementById('login-test');
            container.innerHTML = '<div>Testing login...</div>';
            
            const apiUrl = 'http://127.0.0.1:5000';
            const loginData = {
                email: 'test@example.com',
                password: 'password123'
            };
            
            try {
                const response = await fetch(`${apiUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors',
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    container.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Login Successful!</h3>
                            <p><strong>User:</strong> ${data.user.fullName}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                            <button onclick="simulateFrontendLogin()">Simulate Frontend Redirect</button>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Login Failed</h3>
                            <p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <details class="details">
                            <summary>Full Error Details</summary>
                            <pre>${error.stack || error.toString()}</pre>
                        </details>
                    </div>
                `;
            }
        }

        // Simulate frontend login flow
        function simulateFrontendLogin() {
            const user = {
                email: 'test@example.com',
                fullName: 'Test Farmer',
                phone: '1234567890'
            };
            
            localStorage.setItem('user', JSON.stringify(user));
            alert('‚úÖ User stored in localStorage! You should now be able to access the dashboard.');
            
            // Try redirecting to the actual frontend
            const frontendUrl = `http://localhost:8085/dashboard`;
            if (confirm(`Ready to redirect to dashboard: ${frontendUrl}?`)) {
                window.open(frontendUrl, '_blank');
            }
        }

        // Initialize page
        showBrowserInfo();
        showNetworkInfo();
        
        // Auto-run tests
        setTimeout(() => {
            runAllTests();
            testLogin();
        }, 1000);
    </script>
</body>
</html>
